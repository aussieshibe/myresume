<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>@nicknelson.io</title>
	<link rel="stylesheet" href="./styles/desktop.css">
	<link href='https://fonts.googleapis.com/css?family=Ubuntu:300,400,500' rel='stylesheet' type='text/css'>
</head>

<body>
	<div id="screen">

		<!-- Top Panel -->
		<div class="panel">
			<div class="panelLeft">
				<p class="titleText panelAppNameText"></p>
			</div>
			<div class="panelRight">
				<div class="panelPowerButton"></div>
				<div class="panelClock"><p id="panelClockText" class="panelClockText">--:-- --</p></div>
			</div>
		</div>
		<!-- End Top Panel -->

		<!-- Launcher -->
		<div class="launcher">
			<div class="launcherButton launcherMainButton"></div>
			<div id="launcherHelpButton" class="launcherButton"></div>
		</div>
		<!-- End Launcher -->



	</div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
